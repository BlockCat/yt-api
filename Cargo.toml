[package]
name = "yt-api"
version = "0.1.0"
description = "a library to interact with the youtube api"
repository = "https://gitlab.com/nycex/yt-api"
keywords = [ "youtube", "api" ]
readme = "README.md"
license = "MIT"
authors = ["nycex <nycex@protonmail.com>"]
edition = "2018"

[dependencies]
reqwest = "0.9.19"
snafu = "0.4.4"
serde = { version = "1.0.98", features = [ "derive" ] }
serde_qs = "0.5.0"
futures-preview = { version = "0.3.0-alpha.17", features = [ "compat" ] }
serde_json = "1.0.40"
log = "0.4.8"
chrono = {version = "0.4.7", features = [ "serde" ] }

[dev-dependencies]
futures-preview = { version = "0.3.0-alpha.17", features = [ "compat" ] }
tokio = "0.1.22"
